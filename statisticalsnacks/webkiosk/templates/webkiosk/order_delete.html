{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %} Delete Order {{order.id}} {% endblock %}

{% block maincontent %}
<h2>Delete Order?</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete Order 
            <b># {{ order.id }} {{customer.firstname}} {{customer.lastname}}</b>?
        </p>
        <a href="{% url 'webkiosk:order-list' %}">Cancel</a>
        <input type="submit" value="Yes">
    </form>

{% endblock %}
