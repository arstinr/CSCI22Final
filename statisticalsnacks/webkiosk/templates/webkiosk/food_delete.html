{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %} Delete Food: {{food.name}} {% endblock %}

{% block maincontent %}
<h2>Delete Food?</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete Food 
            <b># {{ food.id }} {{food.name}}</b>?
        </p>
        <a href="{% url 'webkiosk:food-list' %}">Cancel</a>
        <input type="submit" value="Yes">
    </form>

{% endblock %}
