{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}{{ actionname }} Form{% endblock %}

{% block maincontent %}
<h2>{{ actionname }} Form</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Next: Add Items">
</form>
<p><a href="{% url 'webkiosk:order-list' %}">Back</a></p>

{% endblock %}
