{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}Customer Form{% endblock %}

{% block maincontent %}
<h2>{{ actionname }} Form</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_ul }}
    <input class="rounded-3 bgColor-accent-emphasis" type="submit" value="Submit">
</form>

<ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>

{% endblock %}
