{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}Orders{% endblock %}

{% block maincontent %}
<h2>Orders</h2>
<ul class="list-style-none">
    {% for order in orderlist %}
        <li>#{{order.id}} - {{ order.customer.firstname}} {{order.customer.lastname}} | 
            <a href="{% url 'webkiosk:order-details' order.id %}">Details</a> | 
            <a href="{% url 'webkiosk:order-edit' order.id %}">Edit</a> | 
            <a href="{% url 'webkiosk:order-delete' order.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
