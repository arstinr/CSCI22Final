{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}Foods{% endblock %}

{% block maincontent %}
<h2>Foods</h2>
<ul class="list-style-none">
    {% for food in foodlist %}
        <li>{{ food.name}}: Php {{food.price}}
            <a href="{% url 'webkiosk:food-details' food.id %}">More Info</a> | 
            <a href="{% url 'webkiosk:food-edit' food.id %}">Edit</a> | 
            <a href="{% url 'webkiosk:food-delete' food.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
